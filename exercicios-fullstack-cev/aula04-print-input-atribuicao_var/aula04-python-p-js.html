<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>aula04-python-p-js</title>
    </head>
    <body>
        <label for="nome">Nome: </label>
        <input type="text" id="nome" class="nome"><br>
        <label for="idade">Idade: </label>
        <input type="number" id="idade" class="idade"><br>
        <label for="peso">Peso: </label>
        <input type="number" id="peso" class="peso"><br>
        <input type="submit" onclick="submit()">
        <br>
        <br>
        <span id="resposta"></span>

        <script>
            function submit() {
                let nome = document.getElementById('nome').value;
                let idade = document.getElementById('idade').value;
                let peso = document.getElementById('peso').value;
                idade_num = Number(idade);
                peso_num = Number(peso);

                document.getElementById('resposta').innerHTML = `Nome: ${nome}<br>Idade: ${idade}<br>Peso: ${peso}`;
            }
        </script>
    </body>
</html>
