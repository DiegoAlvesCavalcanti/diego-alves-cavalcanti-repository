<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>aula04-desafio02-js</title>
    </head>
    <body>
        <label for="dia">Dia :</label>
        <input type="text" name="dia" id="dia"><br>
        <label for="mes">Mês :</label>
        <input type="text" name="mes" id="mes"><br>
        <label for="ano">Ano :</label>
        <input type="text" name="ano" id="ano"><br>
        <input type="submit" onclick="submit()">
        <br>
        <br>
        <span id="resposta"></span>

        <script>
            function submit() {
                let dia = document.getElementById('dia');
                let mes = document.getElementById('mes');
                let ano = document.getElementById('ano');

                let reposta = document.getElementById('resposta');
                resposta.innerHTML = `Você nasceu no dia ${dia.value}, do mês ${mes.value}, do ano de ${ano.value}!`;
            }
        </script>
    </body>
</html>
